<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none" />
  <!-- Colors -->
  <!-- Main beige used for icon and text -->
  <defs>
    <style type="text/css"><![CDATA[
      .icon { fill: #C9B89B; } /* beige */
      .stroke { fill: none; stroke: #C9B89B; stroke-width: 18; stroke-linejoin: round; stroke-linecap: round; }
      .text { fill: #C9B89B; font-family: 'Georgia', serif; font-weight: 600; }
    ]]></style>
  </defs>

  <!-- House + leaf emblem (centered) -->
  <g transform="translate(600,360) scale(1,1)">
    <!-- Outer house outline (rounded) -->
    <path class="stroke" d="M -150 120 L -150 -10 Q -150 -80 -90 -120 L 0 -200 L 90 -120 Q 150 -80 150 -10 L 150 120 Q 150 180 90 210 L -90 210 Q -150 180 -150 120 Z" />

    <!-- inner leaf shape (left) -->
    <path class="icon" d="M -60 40 C -30 10 10 -20 60 -10 C 30 30 -10 60 -60 50 C -62 49 -61 45 -60 40 Z" transform="translate(-30,-20) scale(1.1)"/>

    <!-- small window squares (right) -->
    <g transform="translate(45,20)">
      <rect x="-20" y="-20" width="28" height="28" class="icon" />
      <rect x="12" y="-20" width="28" height="28" class="icon" />
      <rect x="-20" y="12" width="28" height="28" class="icon" />
      <rect x="12" y="12" width="28" height="28" class="icon" />
    </g>
  </g>

  <!-- Brand name stacked below emblem -->
  <text x="600" y="760" font-size="140" text-anchor="middle" class="text">CASA</text>
  <text x="600" y="900" font-size="140" text-anchor="middle" class="text">CORE</text>
</svg>
